<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Akademik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-slate-100 text-slate-800">
  <div id="header"></div>
  <main
    id="app"
    data-page="dashboard"
    class="max-w-7xl mx-auto px-6 py-6"
  >
    <!-- CARD STATS -->
    <section
      id="stats"
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-5 opacity-60"
    >
      <!-- TOTAL GURU -->
      <a href="/pages/teachers.html"
         class="block bg-white rounded-xl p-5 shadow transition
                hover:shadow-md hover:ring-2 hover:ring-blue-500
                focus:outline-none focus:ring-2 focus:ring-blue-500">
        <p class="text-sm text-slate-500">Total Guru</p>
        <p class="text-3xl font-bold text-blue-600 mt-2" id="teachers">–</p>
      </a>
      <!-- TOTAL SISWA -->
      <a href="/pages/students.html"
         class="block bg-white rounded-xl p-5 shadow transition
                hover:shadow-md hover:ring-2 hover:ring-emerald-500
                focus:outline-none focus:ring-2 focus:ring-emerald-500">
        <p class="text-sm text-slate-500">Total Siswa</p>
        <p class="text-3xl font-bold text-emerald-600 mt-2" id="students">–</p>
      </a>
      <!-- TOTAL KELAS -->
      <a href="/pages/classes.html"
         class="block bg-white rounded-xl p-5 shadow transition
                hover:shadow-md hover:ring-2 hover:ring-purple-500
                focus:outline-none focus:ring-2 focus:ring-purple-500">
        <p class="text-sm text-slate-500">Total Kelas</p>
        <p class="text-3xl font-bold text-purple-600 mt-2" id="classes">–</p>
      </a>
      <!-- TOTAL MAPEL -->
      <a href="/pages/lessons.html"
         class="block bg-white rounded-xl p-5 shadow transition
                hover:shadow-md hover:ring-2 hover:ring-orange-500
                focus:outline-none focus:ring-2 focus:ring-orange-500">

        <p class="text-sm text-slate-500">Total Mata Pelajaran</p>
        <p class="text-3xl font-bold text-orange-600 mt-2" id="lessons">–</p>
      </a>
      <!-- TOTAL JADWAL -->
      <a href="/pages/lesson_schedule.html"
         class="block bg-white rounded-xl p-5 shadow transition
                hover:shadow-md hover:ring-2 hover:ring-rose-500
                focus:outline-none focus:ring-2 focus:ring-rose-500">
        <p class="text-sm text-slate-500">Total Jadwal</p>
        <p class="text-3xl font-bold text-rose-600 mt-2" id="schedules">–</p>
      </a>
    </section>
  </main>
  <div id="footer"></div>
  <script type="module" src="js/app.js"></script>
</body>
</html>
