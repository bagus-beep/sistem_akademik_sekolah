<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Akademik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 text-slate-800">

  <div id="header"></div>

  <main
    id="app"
    data-page="dashboard"
    class="max-w-7xl mx-auto px-6 py-6"
  >

    <!-- DASHBOARD CONTENT STATIC -->
    <section
      id="stats"
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-5 opacity-60"
    >

      <a href="teachers.html" class="stat-card ring-blue">
        <p>Total Guru</p>
        <p id="teachers" class="stat-value text-blue-600">–</p>
      </a>

      <a href="students.html" class="stat-card ring-emerald">
        <p>Total Siswa</p>
        <p id="students" class="stat-value text-emerald-600">–</p>
      </a>

      <a href="classes.html" class="stat-card ring-purple">
        <p>Total Kelas</p>
        <p id="classes" class="stat-value text-purple-600">–</p>
      </a>

      <a href="lessons.html" class="stat-card ring-orange">
        <p>Total Mata Pelajaran</p>
        <p id="lessons" class="stat-value text-orange-600">–</p>
      </a>

      <a href="lesson_schedule.html" class="stat-card ring-rose">
        <p>Total Jadwal</p>
        <p id="schedules" class="stat-value text-rose-600">–</p>
      </a>

    </section>
  </main>

  <div id="footer"></div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
